<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Navios</title>
    <script>
        async function detectBoats() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecione uma imagem primeiro.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/detectar', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                const imgBase64 = result.image;

                document.getElementById('result').innerHTML = `
                    <p>Tempo decorrido: ${result.response.tempo_decorrido} segundos</p>
                    <p>Número de navios detectados: ${result.response.num_boats}</p>
                    <img src="data:image/png;base64,${imgBase64}" alt="Imagem Processada" style="width: 1500px;" />
                `;
            } else {
                const error = await response.json();
                document.getElementById('result').innerHTML = `<p>Erro: ${error.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Detecção de Navios</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="detectBoats()">Detectar Navios</button>
    <div id="result"></div>
</body>
</html>
