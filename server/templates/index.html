<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Navios</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        label {
            padding: 10px 20px;
            background-color: #5d00ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        label:hover {
            background-color: #7d4ad4;
        }

        button {
            padding: 10px 20px;
            background-color: #5d00ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #7d4ad4;
        }

        #result {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 20px;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    
    <script>
        const socket = io('http://127.0.0.1:5001'); // Certifique-se de usar o endereço e a porta corretos

        async function detectBoats() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');

            if (!file) {
                alert('Por favor, selecione uma imagem primeiro.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imagemBase64 = e.target.result.split(',')[1];
                
                // Show spinner
                spinner.style.display = 'block';
                resultDiv.innerHTML = '';

                socket.emit('processar_imagem', { imagem: imagemBase64 });
            }
            reader.readAsDataURL(file);
        }

        socket.on('resultado_imagem', function(data) {
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');

            // Hide spinner
            spinner.style.display = 'none';

            const imgBase64 = data.image;

            resultDiv.innerHTML = `
                <p>Tempo decorrido: ${data.response.tempo_decorrido} segundos</p>
                <p>Número de navios detectados: ${data.response.num_boats}</p>
                <img src="data:image/png;base64,${imgBase64}" alt="Imagem Processada" />
            `;
        });

        socket.on('erro', function(data) {
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');

            // Hide spinner
            spinner.style.display = 'none';

            resultDiv.innerHTML = `<p>Erro: ${data.error}</p>`;
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Detecção de Navios</h1>
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput">Escolher Imagem</label>
        <button onclick="detectBoats()">Detectar Navios</button>
        <div id="result"></div>
        <div id="spinner" class="spinner"></div>
    </div>
</body>

</html>
